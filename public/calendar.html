<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoFlow - Calendar</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>

        window.addEventListener('load', function() {
            if (typeof Chart === 'undefined') {
                console.error('Chart.js failed to load!');
            } else {
                console.log('Chart.js loaded successfully, version:', Chart.version || 'unknown');
            }
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #667eea;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .user-profile img:hover {
            transform: scale(1.1);
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .user-name {
            color: #333;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .logout-btn {
            color: #dc3545;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .logout-btn:hover {
            color: #c82333;
            text-decoration: underline;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            max-width: 1200px;
            margin: 0 auto;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .calendar-header h2 {
            color: #333;
            font-size: 2rem;
        }

        .calendar-embed {
            width: 100%;
            min-height: 840px;
            height: 840px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .events-list {
            margin-top: 30px;
        }

        .events-list h3 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .event-item {
            padding: 20px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .event-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .add-events-section {
            margin-top: 30px;
            text-align: center;
            padding: 20px 0;
        }

        .add-events-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .add-events-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .add-events-btn:active {
            transform: translateY(0);
        }

        .sync-controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .sync-btn, .revert-btn {
            padding: 12px 30px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .sync-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .sync-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .sync-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .revert-btn {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .revert-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .revert-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #cccccc;
        }

        .sync-status {
            margin-top: 15px;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 500;
            display: none;
            text-align: center;
        }

        .sync-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .sync-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .sync-status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .analysis-section {
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }

        .analysis-heading {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }

        .analytics-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 350px;
        }

        .chart-container h3 {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 600;
        }

        .chart-wrapper {
            width: 100%;
            height: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .chart-container canvas {
            max-height: 280px !important;
            max-width: 100% !important;
        }

        .stats-grid {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.95rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .analytics-container {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .event-title {
            color: #333;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .event-time {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 5px;
        }

        .event-description {
            color: #888;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            background: #ffe6e6;
            color: #dc3545;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .user-profile {
                flex-direction: column;
                align-items: center;
            }

            .user-info {
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ChronoFlow</h1>
        <div class="user-profile">
            <div class="user-info">
                <div class="user-name" id="user-name">Loading...</div>
                <a href="/auth/logout" class="logout-btn">Sign Out</a>
            </div>
            <img id="user-avatar" src="" alt="User Avatar">
        </div>
    </div>

    <div class="container">
        <div class="calendar-header">
            <h2>Your Calendar</h2>
        </div>

        <div class="add-events-section">
            <button class="add-events-btn" onclick="window.location.href='/add-events'">
                Add New Events
            </button>
            <div class="sync-controls">
                <button class="sync-btn" id="syncBtn" onclick="syncToGoogleCalendar()">
                    Sync to Google Calendar
                </button>
                <button class="revert-btn" id="revertBtn" onclick="revertGoogleCalendarSync()" disabled>
                    Revert Last Sync
                </button>
            </div>
            <div class="sync-status" id="syncStatus"></div>
        </div>

        <div id="calendar-container">
            <div class="loading">Loading calendar...</div>
        </div>

        <div class="events-list">
            <h3>Upcoming Events</h3>
            <div id="events-container">
                <div class="loading">Loading events...</div>
            </div>
        </div>

        <div class="analysis-section">
            <h2 class="analysis-heading">Analysis</h2>
            <div class="analytics-container">
                <div class="chart-container">
                    <h3>Time Distribution by Purpose</h3>
                    <div class="chart-wrapper">
                        <canvas id="timeDistributionChart"></canvas>
                    </div>
                </div>
                <div class="chart-container">
                    <h3>Priority Distribution</h3>
                    <div class="chart-wrapper">
                        <canvas id="priorityChart"></canvas>
                    </div>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalEvents">0</div>
                        <div class="stat-label">Total Events</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalHours">0</div>
                        <div class="stat-label">Total Hours</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="fixedEvents">0</div>
                        <div class="stat-label">Fixed Events</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="flexibleEvents">0</div>
                        <div class="stat-label">Flexible Events</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load user info
        fetch('/auth/user')
            .then(response => response.json())
            .then(data => {
                if (data.user) {
                    document.getElementById('user-avatar').src = data.user.photos[0].value;
                    document.getElementById('user-name').textContent = data.user.displayName;
                } else {
                    window.location.href = '/';
                }
            })
            .catch(error => {
                console.error('Error loading user:', error);
                window.location.href = '/';
            });

        // Load calendar events
        fetch('/api/calendar')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('events-container').innerHTML = 
                        `<div class="error">Error: ${data.error}</div>`;
                    return;
                }

                const eventsContainer = document.getElementById('events-container');
                
                // Display tasks in the new format
                const tasks = data.tasks || [];
                
                if (tasks.length > 0) {
                    eventsContainer.innerHTML = tasks.map(task => {
                        let priorityDisplay = task.priority;
                        if (typeof task.priority === 'number') {
                            priorityDisplay = task.priority === 0 ? 'low' : task.priority === 1 ? 'medium' : 'high';
                        } else if (typeof task.priority === 'string') {
                            priorityDisplay = task.priority;
                        }
                        priorityDisplay = priorityDisplay.charAt(0).toUpperCase() + priorityDisplay.slice(1);
                        
                        // Get purpose/type and capitalize it
                        const purpose = (task.type || 'personal').toLowerCase();
                        let purposeDisplay = purpose.charAt(0).toUpperCase() + purpose.slice(1);
                        
                        const timeInfo = task.start_time && task.duration 
                            ? `Start: ${task.start_time} | Duration: ${task.duration} | `
                            : task.isManual ? '(Not yet synced to calendar)' : '';
                        
                        return `
                            <div class="event-item">
                                <div class="event-title">${task.name || 'No Title'} ${task.isManual ? '<span style="color: #667eea; font-size: 0.8em;">(New)</span>' : ''}</div>
                                <div class="event-time">
                                    ${timeInfo}
                                    Fixed: ${task.fixed ? 'Yes' : 'No'} | Priority: ${priorityDisplay} | Purpose: ${purposeDisplay}
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    updateAnalytics(tasks);
                } else {
                    eventsContainer.innerHTML = '<div class="loading">No upcoming events found.</div>';
                    updateAnalytics([]);
                }
            })
            .catch(error => {
                console.error('Error loading calendar:', error);
                document.getElementById('events-container').innerHTML = 
                    '<div class="error">Failed to load calendar events. Please try again.</div>';
            });
        fetch('/auth/user')
            .then(response => response.json())
            .then(data => {
                if (data.user && data.user.emails && data.user.emails[0]) {
                    const userEmail = encodeURIComponent(data.user.emails[0].value);
                    const calendarSrc = `https://calendar.google.com/calendar/embed?src=${userEmail}&ctz=America%2FNew_York&mode=week&wkst=1&height=840`;
                    
                    const calendarContainer = document.getElementById('calendar-container');
                    calendarContainer.innerHTML = `
                        <iframe 
                            src="${calendarSrc}" 
                            class="calendar-embed"
                            frameborder="0" 
                            scrolling="no"
                            title="Google Calendar"
                            allow="cookies">
                        </iframe>
                    `;
                }
            })
            .catch(error => {
                console.error('Error loading calendar embed:', error);
                document.getElementById('calendar-container').innerHTML = 
                    '<div class="error">Failed to load calendar. Please try again.</div>';
            });

        let timeDistributionChart = null;
        let priorityChart = null;

        function updateAnalytics(tasks) {
            console.log('Updating analytics with tasks:', tasks);
            
            if (!tasks || tasks.length === 0) {
                document.getElementById('totalEvents').textContent = '0';
                document.getElementById('totalHours').textContent = '0';
                document.getElementById('fixedEvents').textContent = '0';
                document.getElementById('flexibleEvents').textContent = '0';
                if (timeDistributionChart) {
                    timeDistributionChart.destroy();
                    timeDistributionChart = null;
                }
                if (priorityChart) {
                    priorityChart.destroy();
                    priorityChart = null;
                }
                return;
            }

            const stats = {
                total: tasks.length,
                totalMinutes: 0,
                fixed: 0,
                flexible: 0,
                byPurpose: {
                    personal: 0,
                    business: 0,
                    school: 0
                },
                byPriority: {
                    low: 0,
                    medium: 0,
                    high: 0
                }
            };

            tasks.forEach(task => {
                let durationMinutes = 0;

                if (task.durationMinutes !== undefined && task.durationMinutes !== null) {
                    durationMinutes = parseInt(task.durationMinutes) || 0;
                } 
                else if (task.duration) {
                    const durationParts = task.duration.split(':');
                    if (durationParts.length === 2) {
                        const hours = parseInt(durationParts[0]) || 0;
                        const minutes = parseInt(durationParts[1]) || 0;
                        durationMinutes = (hours * 60) + minutes;
                    }
                }
                
                console.log('Task:', task.name, 'Duration:', task.duration, 'DurationMinutes:', durationMinutes);
                
                stats.totalMinutes += durationMinutes;

                if (task.fixed) {
                    stats.fixed++;
                } else {
                    stats.flexible++;
                }

                const purpose = (task.type || 'personal').toLowerCase();
                if (purpose === 'personal' || purpose === 'business' || purpose === 'school') {
                    stats.byPurpose[purpose] += durationMinutes;
                } else {
                    stats.byPurpose.personal += durationMinutes; // Default to personal
                }

                const priority = (task.priority || 'medium').toLowerCase();
                if (priority === 'low' || priority === 'medium' || priority === 'high') {
                    stats.byPriority[priority]++;
                } else {
                    stats.byPriority.medium++; 
                }
            });

            document.getElementById('totalEvents').textContent = stats.total;
            const totalHours = (stats.totalMinutes / 60).toFixed(1);
            document.getElementById('totalHours').textContent = totalHours;
            document.getElementById('fixedEvents').textContent = stats.fixed;
            document.getElementById('flexibleEvents').textContent = stats.flexible;
            
            console.log('Analytics Stats:', {
                totalEvents: stats.total,
                totalMinutes: stats.totalMinutes,
                totalHours: totalHours,
                byPurpose: stats.byPurpose,
                byPriority: stats.byPriority
            });

            setTimeout(() => {
                updateTimeDistributionChart(stats.byPurpose);
                updatePriorityChart(stats.byPriority);
            }, 100);
        }

        function updateTimeDistributionChart(byPurpose) {
            const ctx = document.getElementById('timeDistributionChart');
            if (!ctx) {
                console.error('Canvas element not found for timeDistributionChart');
                return;
            }

            console.log('Updating time distribution chart with data:', byPurpose);

            if (timeDistributionChart) {
                timeDistributionChart.destroy();
                timeDistributionChart = null;
            }

            const personalHours = parseFloat((byPurpose.personal / 60).toFixed(1)) || 0;
            const businessHours = parseFloat((byPurpose.business / 60).toFixed(1)) || 0;
            const schoolHours = parseFloat((byPurpose.school / 60).toFixed(1)) || 0;
            
            const total = personalHours + businessHours + schoolHours;
            console.log('Hours - Personal:', personalHours, 'Business:', businessHours, 'School:', schoolHours, 'Total:', total);

            if (total === 0) {
                ctx.parentElement.innerHTML = '<p style="color: #999; text-align: center; padding: 40px;">No time data available for visualization</p>';
                return;
            }

            if (typeof Chart === 'undefined') {
                console.error('Chart.js is not loaded!');
                ctx.parentElement.innerHTML = '<p style="color: red;">Chart library not loaded. Please refresh the page.</p>';
                return;
            }

            try {
                timeDistributionChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ['Personal', 'Business', 'School'],
                        datasets: [{
                            label: 'Hours',
                            data: [personalHours, businessHours, schoolHours],
                            backgroundColor: [
                                'rgba(102, 126, 234, 0.8)',
                                'rgba(255, 159, 64, 0.8)',
                                'rgba(75, 192, 192, 0.8)'
                            ],
                            borderColor: [
                                'rgba(102, 126, 234, 1)',
                                'rgba(255, 159, 64, 1)',
                                'rgba(75, 192, 192, 1)'
                            ],
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    padding: 10,
                                    font: {
                                        size: 11
                                    },
                                    usePointStyle: true
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = total > 0 ? ((context.parsed / total) * 100).toFixed(1) : 0;
                                        return context.label + ': ' + context.parsed + ' hours (' + percentage + '%)';
                                    }
                                }
                            }
                        },
                        layout: {
                            padding: {
                                top: 10,
                                bottom: 10
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error creating time distribution chart:', error);
                if (ctx && ctx.parentElement) {
                    ctx.parentElement.innerHTML = '<p style="color: red;">Error rendering chart. Check console for details.</p>';
                }
            }
        }

        function updatePriorityChart(byPriority) {
            const ctx = document.getElementById('priorityChart');
            if (!ctx) return;

            if (priorityChart) {
                priorityChart.destroy();
            }

            priorityChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Low', 'Medium', 'High'],
                    datasets: [{
                        label: 'Number of Events',
                        data: [byPriority.low, byPriority.medium, byPriority.high],
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 206, 86, 0.8)',
                            'rgba(255, 99, 132, 0.8)'
                        ],
                        borderColor: [
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(255, 99, 132, 1)'
                        ],
                        borderWidth: 2,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.parsed.y + ' events';
                                }
                            }
                        }
                    }
                }
            });
        }
        function syncToGoogleCalendar() {
            const syncBtn = document.getElementById('syncBtn');
            const statusDiv = document.getElementById('syncStatus');
            const revertBtn = document.getElementById('revertBtn');
            
            syncBtn.disabled = true;
            syncBtn.textContent = 'Syncing...';
            statusDiv.className = 'sync-status info';
            statusDiv.textContent = 'Syncing events to Google Calendar...';
            statusDiv.style.display = 'block';
            
            fetch('/api/calendar/sync', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusDiv.className = 'sync-status success';
                    statusDiv.textContent = data.message || `Successfully synced ${data.created} events to Google Calendar. ${data.skipped > 0 ? `${data.skipped} events skipped (no date/time).` : ''}`;
                    if (data.created > 0) {
                        revertBtn.disabled = false;
                        sessionStorage.setItem('lastSyncInfo', JSON.stringify({
                            created: data.created,
                            timestamp: new Date().toISOString()
                        }));
                    }
                } else {
                    statusDiv.className = 'sync-status error';
                    statusDiv.textContent = data.error || 'Failed to sync events';
                }
                syncBtn.disabled = false;
                syncBtn.textContent = 'Sync to Google Calendar';
                setTimeout(() => {
                    const iframe = document.querySelector('.calendar-embed');
                    if (iframe) {
                        iframe.src = iframe.src;
                    }
                }, 1000);
            })
            .catch(error => {
                console.error('Error syncing to Google Calendar:', error);
                statusDiv.className = 'sync-status error';
                statusDiv.textContent = 'Error syncing events. Please try again.';
                syncBtn.disabled = false;
                syncBtn.textContent = 'Sync to Google Calendar';
            });
        }

        function revertGoogleCalendarSync() {
            const revertBtn = document.getElementById('revertBtn');
            const statusDiv = document.getElementById('syncStatus');
            
            if (!confirm('Are you sure you want to revert the last sync? This will delete the events that were created in Google Calendar.')) {
                return;
            }
            
            revertBtn.disabled = true;
            revertBtn.textContent = 'Reverting...';
            statusDiv.className = 'sync-status info';
            statusDiv.textContent = 'Reverting last sync...';
            statusDiv.style.display = 'block';
            
            fetch('/api/calendar/revert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusDiv.className = 'sync-status success';
                    statusDiv.textContent = data.message || `Successfully reverted ${data.deleted} events from Google Calendar.`;
                    revertBtn.disabled = true;
                    sessionStorage.removeItem('lastSyncInfo');
                } else {
                    statusDiv.className = 'sync-status error';
                    statusDiv.textContent = data.error || 'Failed to revert sync';
                    revertBtn.disabled = false;
                }
                revertBtn.textContent = 'Revert Last Sync';

                setTimeout(() => {
                    const iframe = document.querySelector('.calendar-embed');
                    if (iframe) {
                        iframe.src = iframe.src;
                    }
                }, 1000);
            })
            .catch(error => {
                console.error('Error reverting sync:', error);
                statusDiv.className = 'sync-status error';
                statusDiv.textContent = 'Error reverting sync. Please try again.';
                revertBtn.disabled = false;
                revertBtn.textContent = 'Revert Last Sync';
            });
        }
        window.addEventListener('load', function() {
            const lastSync = sessionStorage.getItem('lastSyncInfo');
            if (lastSync) {
                const syncInfo = JSON.parse(lastSync);
                document.getElementById('revertBtn').disabled = false;
            }
        });
    </script>
