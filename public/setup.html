<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoFlow - Setup Events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #667eea;
        }

        .logout-btn {
            color: #dc3545;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 8px 16px;
            border: 2px solid #dc3545;
            border-radius: 20px;
            background: white;
        }

        .logout-btn:hover {
            color: #c82333;
            background: #ffe6e6;
            border-color: #c82333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            max-width: 1200px;
            margin: 0 auto;
        }

        .time-range-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .toggle-label {
            font-size: 0.95rem;
            color: #333;
            font-weight: 600;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 100px;
            height: 40px;
            cursor: pointer;
        }

        .toggle-switch input {
            opacity: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 2;
            cursor: pointer;
            margin: 0;
            padding: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #667eea;
            transition: 0.4s;
            border-radius: 40px;
            z-index: 1;
            pointer-events: none;
        }

        .toggle-switch:hover .slider {
            background-color: #5568d3;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 32px;
            width: 32px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #667eea;
        }

        input:checked + .slider:before {
            transform: translateX(60px);
        }

        .intro {
            margin-bottom: 30px;
            text-align: center;
        }

        .intro h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .intro p {
            color: #666;
            font-size: 1.1rem;
        }

        .events-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .event-box {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .event-box:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .event-header {
            margin-bottom: 20px;
        }

        .event-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .event-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .event-date {
            font-weight: 700;
            color: #333;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .event-time-detail {
            font-weight: 700;
            color: #333;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .event-date-label, .event-time-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
            margin-right: 8px;
            display: inline-block;
            min-width: 80px;
        }

        .event-input {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            color: #333;
            font-weight: 600;
            background: white;
            transition: border-color 0.3s ease;
            min-width: 150px;
        }

        .event-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .event-config {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .config-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .config-label {
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .toggle-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .toggle-option {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            color: #666;
        }

        .toggle-option:hover {
            border-color: #667eea;
        }

        .toggle-option.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .fixed-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            color: #333;
            font-weight: 500;
        }

        .fixed-button:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .fixed-button.active {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .pin-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .fixed-button.active .pin-icon {
            fill: white;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2rem;
        }

        .no-events {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-events h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ChronoFlow</h1>
        <div class="user-profile">
            <a href="/auth/logout" class="logout-btn">Sign Out</a>
            <img id="user-avatar" src="" alt="User Avatar">
        </div>
    </div>

    <div class="container">
        <div class="intro">
            <h2>Configure Your Events</h2>
            <p>Set priority, purpose, and fixed status for your events</p>
        </div>

        <div class="time-range-toggle">
            <span class="toggle-label">Weekly</span>
            <div class="toggle-switch">
                <input type="checkbox" id="timeRangeToggle">
                <span class="slider"></span>
            </div>
            <span class="toggle-label">Monthly</span>
        </div>

        <div id="loading" class="loading">Loading events...</div>
        <div id="no-events" class="no-events" style="display: none;">
            <h3>No new events to configure</h3>
            <p>Redirecting to calendar...</p>
        </div>
        <div id="events-list" class="events-list" style="display: none;"></div>
        
        <div id="action-buttons" class="action-buttons" style="display: none;">
            <button class="btn btn-primary" onclick="saveConfigurations()">Save & Continue</button>
        </div>
    </div>

    <script>
        let eventsData = [];
        let timeRange = 'week'; // Default to week

        // Load user info
        fetch('/auth/user')
            .then(response => response.json())
            .then(data => {
                if (data.user) {
                    document.getElementById('user-avatar').src = data.user.photos[0].value;
                } else {
                    window.location.href = '/';
                }
            })
            .catch(error => {
                console.error('Error loading user:', error);
                window.location.href = '/';
            });

        // Load events that need configuration
        function loadEvents() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('events-list').style.display = 'none';
            document.getElementById('action-buttons').style.display = 'none';
            document.getElementById('no-events').style.display = 'none';
            
            console.log('Fetching events with range:', timeRange);
            fetch(`/api/setup/events?range=${timeRange}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Received events:', data.events ? data.events.length : 0, 'events');
                    document.getElementById('loading').style.display = 'none';
                
                if (data.error) {
                    console.error('Error:', data.error);
                    document.getElementById('no-events').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/add-events';
                    }, 2000);
                    return;
                }

                if (!data.events || data.events.length === 0) {
                    document.getElementById('no-events').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/add-events';
                    }, 2000);
                    return;
                }

                    eventsData = data.events;
                    displayEvents(eventsData);
                })
                .catch(error => {
                    console.error('Error loading events:', error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('no-events').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/add-events';
                    }, 2000);
                });
        }

        function toggleTimeRange() {
            const toggle = document.getElementById('timeRangeToggle');
            if (!toggle) return;
            timeRange = toggle.checked ? 'month' : 'week';
            console.log('Time range changed to:', timeRange, 'Toggle checked:', toggle.checked);
            loadEvents(); // Reload events with new time range
        }

        // Set up event listeners after DOM loads
        function setupToggle() {
            const toggle = document.getElementById('timeRangeToggle');
            if (toggle) {
                // Remove any existing listeners to avoid duplicates
                const newToggle = toggle.cloneNode(true);
                toggle.parentNode.replaceChild(newToggle, toggle);
                
                // Add event listener
                document.getElementById('timeRangeToggle').addEventListener('change', toggleTimeRange);
                console.log('Toggle event listener attached');
            }
        }

        // Try to set up immediately
        setupToggle();
        
        // Also set up when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setupToggle);
        } else {
            setupToggle();
        }

        // Initial load
        loadEvents();

        function displayEvents(events) {
            const eventsList = document.getElementById('events-list');
            eventsList.style.display = 'block';
            document.getElementById('action-buttons').style.display = 'flex';

            eventsList.innerHTML = events.map((event, index) => {
                const startDate = new Date(event.start);
                const endDate = new Date(event.end);
                
                // Format date as YYYY-MM-DD for date input
                const startYear = startDate.getFullYear();
                const startMonth = String(startDate.getMonth() + 1).padStart(2, '0');
                const startDay = String(startDate.getDate()).padStart(2, '0');
                const dateStr = `${startYear}-${startMonth}-${startDay}`;
                
                // Format time as HH:MM for time input
                const startHours = String(startDate.getHours()).padStart(2, '0');
                const startMinutes = String(startDate.getMinutes()).padStart(2, '0');
                const startTimeStr = `${startHours}:${startMinutes}`;
                
                const endHours = String(endDate.getHours()).padStart(2, '0');
                const endMinutes = String(endDate.getMinutes()).padStart(2, '0');
                const endTimeStr = `${endHours}:${endMinutes}`;
                
                return `
                    <div class="event-box" data-index="${index}">
                        <div class="event-header">
                            <div class="event-name">${event.name}</div>
                            <div class="event-details">
                                <div class="event-date">
                                    <span class="event-date-label">Date:</span>
                                    <input type="date" 
                                           class="event-input" 
                                           id="date-${index}" 
                                           value="${dateStr}"
                                           onchange="updateDateChange(${index})">
                                </div>
                                <div class="event-time-detail">
                                    <span class="event-time-label">Start Time:</span>
                                    <input type="time" 
                                           class="event-input" 
                                           id="start-time-${index}" 
                                           value="${startTimeStr}"
                                           onchange="updateStartTime(${index})">
                                </div>
                                <div class="event-time-detail">
                                    <span class="event-time-label">End Time:</span>
                                    <input type="time" 
                                           class="event-input" 
                                           id="end-time-${index}" 
                                           value="${endTimeStr}"
                                           onchange="updateEndTime(${index})"
                                           min="${startTimeStr}">
                                </div>
                            </div>
                        </div>
                        <div class="event-config">
                            <div class="config-group">
                                <div class="config-label">Priority</div>
                                <div class="toggle-group" data-field="priority">
                                    <div class="toggle-option ${event.priority === 'low' ? 'active' : ''}" 
                                         data-value="low" 
                                         onclick="toggleOption(this, 'priority', ${index})">Low</div>
                                    <div class="toggle-option ${event.priority === 'medium' ? 'active' : ''}" 
                                         data-value="medium" 
                                         onclick="toggleOption(this, 'priority', ${index})">Medium</div>
                                    <div class="toggle-option ${event.priority === 'high' ? 'active' : ''}" 
                                         data-value="high" 
                                         onclick="toggleOption(this, 'priority', ${index})">High</div>
                                </div>
                            </div>
                            <div class="config-group">
                                <div class="config-label">Purpose</div>
                                <div class="toggle-group" data-field="purpose">
                                    <div class="toggle-option ${event.purpose === 'business' ? 'active' : ''}" 
                                         data-value="business" 
                                         onclick="toggleOption(this, 'purpose', ${index})">Business</div>
                                    <div class="toggle-option ${event.purpose === 'personal' ? 'active' : ''}" 
                                         data-value="personal" 
                                         onclick="toggleOption(this, 'purpose', ${index})">Personal</div>
                                    <div class="toggle-option ${event.purpose === 'school' ? 'active' : ''}" 
                                         data-value="school" 
                                         onclick="toggleOption(this, 'purpose', ${index})">School</div>
                                </div>
                            </div>
                            <div class="config-group">
                                <div class="config-label">Fixed Position</div>
                                <button type="button" 
                                        class="fixed-button ${event.fixed ? 'active' : ''}" 
                                        onclick="toggleFixed(${index})">
                                    <svg class="pin-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M16 12V4H17V2H7V4H8V12L6 14V16H11.2V22H12.8V16H18V14L16 12Z"/>
                                    </svg>
                                    <span>Fixed Position</span>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleOption(element, field, index) {
            const toggleGroup = element.parentElement;
            const value = element.getAttribute('data-value');
            
            // Remove active class from all siblings
            toggleGroup.querySelectorAll('.toggle-option').forEach(opt => {
                opt.classList.remove('active');
            });
            
            // Add active class to clicked option
            element.classList.add('active');
            
            // Update data (priority is now a string: 'low', 'medium', 'high')
            updateEventData(index, field, value);
        }

        function updateEventData(index, field, value) {
            eventsData[index][field] = value;
        }

        function updateStartTime(index) {
            const dateInput = document.getElementById(`date-${index}`);
            const startTimeInput = document.getElementById(`start-time-${index}`);
            const endTimeInput = document.getElementById(`end-time-${index}`);
            
            if (dateInput && startTimeInput && endTimeInput) {
                const date = dateInput.value;
                const startTime = startTimeInput.value;
                const endTime = endTimeInput.value;
                
                // Update min attribute on end time to prevent selecting earlier time
                endTimeInput.setAttribute('min', startTime);
                
                // Validate end time is not before start time
                if (endTime && endTime < startTime) {
                    // Set end time to start time + 1 hour as default
                    const [hours, minutes] = startTime.split(':');
                    let endHours = parseInt(hours) + 1;
                    if (endHours >= 24) {
                        endHours = 23;
                    }
                    const newEndTime = `${String(endHours).padStart(2, '0')}:${minutes}`;
                    endTimeInput.value = newEndTime;
                    
                    // Update the data with corrected end time
                    updateEventDateTime(index, date, startTime, newEndTime);
                    return;
                }
                
                updateEventDateTime(index, date, startTime, endTime);
            }
        }

        function updateEndTime(index) {
            const dateInput = document.getElementById(`date-${index}`);
            const startTimeInput = document.getElementById(`start-time-${index}`);
            const endTimeInput = document.getElementById(`end-time-${index}`);
            
            if (dateInput && startTimeInput && endTimeInput) {
                const date = dateInput.value;
                const startTime = startTimeInput.value;
                const endTime = endTimeInput.value;
                
                // Validate end time is not before start time
                if (endTime && endTime < startTime) {
                    alert('End time cannot be earlier than start time. Please select a valid end time.');
                    // Reset to previous valid value or set to start time + 1 hour
                    const [hours, minutes] = startTime.split(':');
                    let endHours = parseInt(hours) + 1;
                    if (endHours >= 24) {
                        endHours = 23;
                        const endMinutes = parseInt(minutes) || 59;
                        endTimeInput.value = `${String(endHours).padStart(2, '0')}:${String(endMinutes).padStart(2, '0')}`;
                    } else {
                        endTimeInput.value = `${String(endHours).padStart(2, '0')}:${minutes}`;
                    }
                    updateEventDateTime(index, date, startTime, endTimeInput.value);
                    return;
                }
                
                updateEventDateTime(index, date, startTime, endTime);
            }
        }

        function updateEventDateTime(index, date, startTime, endTime) {
            const dateInput = document.getElementById(`date-${index}`);
            const startTimeInput = document.getElementById(`start-time-${index}`);
            const endTimeInput = document.getElementById(`end-time-${index}`);
            
            if (!date) date = dateInput.value;
            if (!startTime) startTime = startTimeInput.value;
            if (!endTime) endTime = endTimeInput.value;
            
            if (date && startTime && endTime) {
                // Combine date and time to create new Date objects
                const startDateTime = new Date(`${date}T${startTime}`);
                const endDateTime = new Date(`${date}T${endTime}`);
                
                // If end time is still before start time on same day, assume end is next day
                if (endDateTime <= startDateTime) {
                    endDateTime.setDate(endDateTime.getDate() + 1);
                }
                
                // Update the eventsData with new datetime strings
                eventsData[index].start = startDateTime.toISOString();
                eventsData[index].end = endDateTime.toISOString();
            }
        }

        // Also update when date changes
        function updateDateChange(index) {
            const dateInput = document.getElementById(`date-${index}`);
            const startTimeInput = document.getElementById(`start-time-${index}`);
            const endTimeInput = document.getElementById(`end-time-${index}`);
            
            if (dateInput && startTimeInput && endTimeInput) {
                const date = dateInput.value;
                const startTime = startTimeInput.value;
                const endTime = endTimeInput.value;
                updateEventDateTime(index, date, startTime, endTime);
            }
        }

        function toggleFixed(index) {
            eventsData[index].fixed = !eventsData[index].fixed;
            const button = document.querySelector(`[data-index="${index}"] .fixed-button`);
            if (button) {
                if (eventsData[index].fixed) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            }
        }

        function saveConfigurations() {
            const button = document.querySelector('.btn-primary');
            button.disabled = true;
            button.textContent = 'Saving...';

            fetch('/api/setup/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ events: eventsData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/add-events';
                } else {
                    alert('Error saving configurations: ' + (data.error || 'Unknown error'));
                    button.disabled = false;
                    button.textContent = 'Save & Continue';
                }
            })
            .catch(error => {
                console.error('Error saving:', error);
                alert('Error saving configurations. Please try again.');
                button.disabled = false;
                button.textContent = 'Save & Continue';
            });
        }
    </script>
</body>
</html>
